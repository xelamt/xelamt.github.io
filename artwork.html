<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artwork</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body class="art-bg">
  <section class="sub-header">
    <nav>
      <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
      <div class="nav-links" id="navLinks">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="artwork.html">Artwork</a></li>
        </ul>
      </div>
    </nav>
    <h1 class="art-title">Artwork</h1>
  </section>

  <!-- Gallery with Captions -->
  <div class="container">
    <div class="gallery">
      
      <div class="art-item">
        <a href="images/door.jpg" data-lightbox="models" data-title="Malta Door">
          <img src="images/door.jpg" alt="Malta Door">
        </a>
        <p class="caption">Malta Door</p>
      </div>

      <div class="art-item">
        <a href="images/lanaposter.jpg" data-lightbox="models" data-title="Lana Del Rey Poster">
          <img src="images/lanaposter.jpg" alt="Lana Poster">
        </a>
        <p class="caption">Lana Del Rey Poster</p>
      </div>

      <div class="art-item">
        <a href="images/krita.jpg" data-lightbox="models" data-title="Character Design">
          <img src="images/krita.jpg" alt="Character Design">
        </a>
        <p class="caption">Character Design</p>
      </div>

    </div>
  </div>
</body>
</html>
